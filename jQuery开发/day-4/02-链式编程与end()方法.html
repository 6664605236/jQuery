<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div></div>
    <script src='js/jquery.js'></script>
    <script>
        $(function () {
            //  链式编程
            //  1. 什么时候可以链式编程
            //  如果给元素调用一个方法，这个方法有返回值，并且返回的是一个jQuery对象，那就可以继续再点出jQuery方法
            // $('div').width(100).height(100).css("backgroundColor", 'red');

            // 2.必须是jQuery对象才能点出jQuery方法
            // $('div').width(100).width();
            // console.log($('div').width(100).width()); //100
            // $('div').width(100).width().height(100); //报错了，因为数据不能点出jQuery方法

            // 3.有些时候我们一个方法返回的确实是一个jQuery对象,但是这个对象又不是我们想要的对象，那这个时候就不要在继续点下去了

            // 4.end() //回到上一个状态，当我们需要返回到前一个状态时，我们可以使用end() 进行出栈操作，来返回栈中的前一个状态。
            // 回到最近的一个"破坏性"操作之前。即，将匹配的元素列表变为前一次的状态。
            // 如果之前没有破坏性操作， 则返回一个空集。 所谓的 "破坏性"
            // 就是指任何改变所匹配的jQuery元素的操作。 这包括在 Traversing 中任何返回一个jQuery对象的函数--'add', 'andSelf',
            // 'children', 'filter', 'find', 'map', 'next', 'nextAll', 'not', 'parent', 'parents', 'prev',
            // 'prevAll','siblings' and 'slice'--再加上 Manipulation 中的 'clone'。

            // 5. end()方法他也是jQuery方法，那他也需要一个jQuery对象才能点出来
            // width()方法返回的是一个数值，数值能点出end()方法吗？显然不可以。
            $('div').width(100).width().end().height(100); //不行
        });
    </script>
</body>

</html>
