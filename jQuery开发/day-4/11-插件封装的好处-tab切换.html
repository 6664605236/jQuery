<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .tab {
            width: 500px;
            height: 500px;
            margin: 0px auto;
            border: 1px solid red;
        }

        .tab-head {
            border: 1px solid red;
        }

        .tab-head>li {
            display: inline-block;
            border: 1px solid red;
            cursor: pointer;
        }

        .item {
            display: none;
        }

        .selected {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab">
        <ul class="tab-head">
            <li class="active">页签1</li>
            <li>页签2</li>
            <li>页签3</li>
            <li>页签4</li>
        </ul>
        <div class="tab-body">
            <div class="item selected">
                <p>内容1</p>
                <p>内容1</p>
                <p>内容1</p>
            </div>
            <div class="item">
                <p>内容2</p>
                <p>内容2</p>
                <p>内容2</p>
            </div>
            <div class="item">
                <p>内容3</p>
                <p>内容3</p>
                <p>内容3</p>
            </div>
            <div class="item">
                <p>内容4</p>
                <p>内容4</p>
                <p>内容4</p>
            </div>
        </div>
    </div>
    <script src='js/jquery.js'></script>
    <script src='js/jQuery-tabs.js'></script>
    <script>
        $(function () {
            // 使用插件。
            $('.tab').tabs({
                tabHeads: '.tab-head>li',
                tabHeadsClass: '.active',
                tabBody: '.item',
                tabBodyClass: 'selected'
            });
        });
    </script>
</body>

</html>
