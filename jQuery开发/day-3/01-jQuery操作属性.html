<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <input type="button" value="获取属性" id="btn1">
    <input type="button" value="设置属性" id="btn2">
    <input type="button" value="移除属性" id="btn3">
    <br><br>
    <img src="images/犬夜叉1.jpg" alt="犬夜叉" title="犬夜叉" aaa="aaa">

    <script src='js/jquery.js'></script>
    <script>
        $(function () {
            // jQuery中是如何操作属性 : attr() removeAttr()
            // 1. 设置属性
            $('#btn2').click(function (e) {
                e.preventDefault();
                // 设置单属性
                //$('img').attr('src', 'images/犬夜叉2.jpg');//以前有src属性，更改这个属性
                //$('img').attr('aaa', '哈哈哈');//修改自定义属性
                //$('img').attr('bbb', 'bbb');//如果元素原来没有这个属性，那就是添加属性。
                // 设置多属性
                $('img').attr({
                    src: 'images/犬夜叉2.jpg',
                    aaa: '哈哈哈',
                    bbb: 'bbb'
                });
            });

            // 2. 获取属性
            $('#btn1').click(function (e) {
                e.preventDefault();
                $('img').attr('src');
                console.log($('img').attr('src')); //自带的属性可以获取
                console.log($('img').attr('aaa')); //自定义的属性可以获取
                console.log($('img').attr('bbb')); //如果没有这个属性，获取到的值就是undefined，attr()设置的属性也可以获取
            });

            // 3. 移除属性
            $('#btn3').click(function (e) {
                e.preventDefault();
                // 移除单属性
                // $('img').removeAttr('alt');
                // $('img').removeAttr('aaa');
                // $('img').removeAttr('bbb');

                // 移除多属性
                $('img').removeAttr('alt aaa bbb'); //移除多属性
            });
        });
    </script>
</body>

</html>
