<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Document</title>
    <style>
        table,
        table>tr,
        table td,
        table th {
            border: 1px solid red;
        }

        table {
            border-collapse: collapse;
        }

        .wrap {
            width: 300px;
            margin: 0px auto;
            text-align: center;
        }

        #j_th>tr {
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <table>
            <thead id="j_th">
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll">
                    </th>
                    <th>课程名称</th>
                    <th>所属院校</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>JavaScript</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>HTML</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>CSS</td>
                    <td>前端与移动开发学院</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="">
                    </td>
                    <td>JQuery</td>
                    <td>前端与移动开发学院</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src='js/jquery.js'></script>
    <script>
        $(function () {
            // 需求1  ：上面的多选框选中，下面的多选框跟着选中，上面的多选框没有选中，下面的多选框们也跟着不选中
            // 需求2  ：悬挂比的多选框们，都有点击事件
            // 如果下面的多选框都选中了，那么上面的那个多选框跟着选中，如果下面多选框中有一个没有选中，那么上面的多选框就不选中

            // 需求1
            $('#j_cbAll').click(function (e) {
                // e.preventDefault();
                // 获取这个多选框的checked值
                var checkedValue = $(this).prop('checked');
                console.log(checkedValue);
                // 让下面的多选框们的checked跟随这个checkedValue
                $('#j_tb input').prop('checked', checkedValue);
            });

            // 需求2
            $('#j_tb input').click(function (e) {
                // e.preventDefault();
                // 判断下面的那四个多选框是否都被选中了
                var numOfAll = $('#j_tb input').length; //获取到下面所有多选框的个数
                var numOfSelect = $('#j_tb input:checked').length; //获取到下面被选中的多选框的个数
                console.log(numOfAll, numOfSelect);

                // 判断
                // if (numOfAll == numOfSelect) {
                //     // 全部被选中
                //     $('#j_cbAll').prop('checked', true);
                // } else {
                //     // 有的没选中
                //     $('#j_cbAll').prop('checked', false);
                // }

                // 上面这个判断其实可以优化
                $('#j_cbAll').prop('checked', numOfAll == numOfSelect);
            });

        });
    </script>
</body>

</html>
