<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 400px;
            height: 400px;
            border: 10px solid red;
            position: relative;
            top: 10px;
            left: 10px;
        }

        .son {
            width: 100px;
            height: 100px;
            border: 10px solid green;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>

    <input type="button" value="offset()" id="btn1">
    <input type="button" value="position()" id="btn2">
    <div id="father" class="father">
        <div id="son" class="son"></div>
    </div>

    <script src='js/jquery.js'></script>
    <script>
        $(function () {
            // 1. offset()
            // 获取会得到一个对象,对象里面包含了top和left值
            // offset方法获取元素距离document 的位置
            $('#btn1').click(function (e) {
                e.preventDefault();

                var offset = $('#son').offset();
                var top = offset.top;
                var left = offset.left;
                console.log(offset);
                console.log(top);
                console.log(left);

                // 取得离指定元素最近的含有定位信息的祖先元素。含有定位信息的元素指的是，CSS 的 position 属性是 relative, absolute, 或 fixed 的元素。
                var offsetParent = $('#son').offsetParent();
                var offsetParentTop = offsetParent.top;
                var offsetParentLeft = offsetParent.left;
                console.log(offsetParent);
                console.log(offsetParentTop);
                console.log(offsetParentLeft);
            });

            // 2. position()
            // 获取会得到一个对象,对象里面包含了top和left值
            // position 方法获取的是元素距离有定位的父元素(offsetParent)的位置 
            $('#btn2').click(function (e) {
                e.preventDefault();
                var position = $('#son').position();
                var positionTop = position.top;
                var positionLeft = position.left;
                console.log(position);
                console.log(positionTop);
                console.log(positionLeft);
            });
        });
    </script>
</body>

</html>
