<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Document</title>
    <style>
        * {
            list-style: none;
            padding: 0;
        }

        #imageGallery>li {
            float: left;
            padding-left: 20px;
        }

        #image {
            display: block;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h2>画廊</h2>

    <ul id="imageGallery">
        <li>
            <a href="images/犬夜叉1.jpg" title="犬夜叉A">
                <img src="images/犬夜叉1.jpg" alt="犬夜叉1" width="100"></a>
        </li>
        <li>
            <a href="images/犬夜叉2.jpg" title="犬夜叉B">
                <img src="images/犬夜叉2.jpg" alt="犬夜叉2" width="100"></a>
        </li>
        <li>
            <a href="images/犬夜叉3.jpg" title="犬夜叉C">
                <img src="images/犬夜叉3.jpg" alt="犬夜叉3" width="100"></a>
        </li>
        <li>
            <a href="images/犬夜叉4.jpg" title="犬夜叉D">
                <img src="images/犬夜叉4.jpg" alt="犬夜叉4" width="100"></a>
        </li>
    </ul>
    <div style="clear: both;"></div>
    <img id="image" src="" alt="" width="500" height="450">
    <p id="des">选择一个图片</p>

    <script src='js/jquery.js'></script>
    <script>
        $(function () {
            // 1. 需求
            // 给小图片a标签设置一个单击事件
            // 让id为image 的img标签修改src属性为当前点击的a标签的href属性的值
            // 让id为des 的这个p标签的文本设置为当前点击的这个a标签的title属性的值

            $('#imageGallery>li>a').click(function () {
                // 获取当前点击的a标签的href属性的值和title属性的值
                var srcValue = $(this).attr('href');
                var contentValue = $(this).attr('title');
                // 给img标签的src属性赋值，以及给p标签的内容赋值
                console.log(srcValue);
                console.log(contentValue);
                $('#image').attr('src', srcValue);
                $('#des').text(contentValue);
                // 阻止a标签的跳转
                return false;
            });
        });
    </script>
</body>

</html>
