<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .parentWrap {
            width: 300px;
            border: 1px solid red;
            text-align: center;
        }

        .menuGroup {
            background-color: skyblue;
            cursor: pointer;
            border: 1px solid red;
        }

        .menuGroup div {
            border: 1px solid red;
            height: 100px;
            background-color: wheat;
        }
    </style>
</head>

<body>
    <ul class="parentWrap">
        <li class="menuGroup">
            <span class="groupTitle">标题1</span>
            <div style="display: none;">我是弹出来的div1</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题2</span>
            <div style="display: none;">我是弹出来的div2</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题3</span>
            <div style="display: none;">我是弹出来的div3</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">标题4</span>
            <div style="display: none;">我是弹出来的div4</div>
        </li>
    </ul>
    <script src="node_modules\jQuery\tmp\jquery.js"></script>
    <script>
        $(function () {
            // 需求：点击标题li标签，对应的div显示，他的兄弟里下面的div隐藏
            $('.parentWrap>.menuGroup').click(function () {
                // jquery 特性：隐试迭代
                // jQuery 特性：链式编程，在于一个方法返回的是一个jQuery对象，既然是jQuery对象就可以继续点出jQuery方法
                $(this).children('div').show().parent().siblings('li').children('div').hide();
                console.log($(this).children('div').show()); //有一个返回的值，这个返回的值就是选中的元素

            });
        });
    </script>
</body>

</html>
