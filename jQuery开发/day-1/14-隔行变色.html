<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>我是第1个li标签</li>
        <li>我是第2个li标签</li>
        <li>我是第3个li标签</li>
        <li>我是第4个li标签</li>
        <li>我是第5个li标签</li>
        <li>我是第6个li标签</li>
        <li>我是第7个li标签</li>
        <li>我是第8个li标签</li>
        <li>我是第9个li标签</li>
        <li>我是第10个li标签</li>
    </ul>
    <script src="node_modules/jQuery/tmp/jquery.js"></script>
    <script>
        $(function () {
            // 设置奇数行li标签为天蓝色
            $('li:odd').css('backgroundColor', 'skyblue');

            // 设置偶数行li标签背景色为粉色
            $('li:even').css('backgroundColor', 'pink');

            // 首尾两行li显示红色
            $('li:eq(0)').css('backgroundColor', 'red');
            $('li:eq(9)').css('backgroundColor', 'red');
        });
    </script>
</body>

</html>
