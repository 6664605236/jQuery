<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: black;
        }

        .wrap {
            width: 700px;
            margin: 100px auto;
            background-color: black;
        }

        .wrap>ul>li {
            width: 200px;
            height: 250px;
            display: inline-block;
        }

        .wrap>ul>li>img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul>
            <li><img src="images\人物1.jpg" alt=""></li>
            <li><img src="images\人物2.jpg" alt=""></li>
            <li><img src="images\人物3.jpg" alt=""></li>
            <li><img src="images\人物4.jpg" alt=""></li>
            <li><img src="images\人物5.jpg" alt=""></li>
            <li><img src="images\人物6.jpg" alt=""></li>
        </ul>
    </div>

    <script src="node_modules/jQuery/tmp/jquery.js"></script>
    <script>
        $(function () {
            // 需求1：给小人物所在的li标签设置鼠标移入事件；当前li标签透明度为1，其他的兄弟li标签透明度为0.4
            // 需求2：鼠标移开大盒子，所有的li标签的透明度改为1

            // 获取小人物所在的li
            // $('.wrap  li')//可以的
            // $('.wrap').find('li');//可以的

            // 需求1
            $('.wrap').find('li').mouseenter(function () {
                // console.log($(this).css('opacity', 1));
                //这个css方法有返回值，返回值就是设置这个方法的元素本身
                $(this).css('opacity', 1).siblings('li').css('opacity', '0.4');

            });
            // 需求2
            $('.wrap').mouseleave(function () {
                // $('.wrap').find('li').css('opacity', 1);
                console.log($(this)); //在这个离开事件中，this是这整个大盒子
                console.log(this);

                $(this).find('li').css('opacity', 1);
            });

        });
    </script>
</body>

</html>
