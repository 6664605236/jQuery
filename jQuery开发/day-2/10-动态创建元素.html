<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <input type="button" value="html()" id="btnHtml1">
    <input type="button" value="$()" id="btn1">
    <br></br>
    <div id="div1">
        <p>
            p1
            <span>span1</span>
        </p>
    </div>

    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            // 原生js中创建节点： document.write('<div></div>');  innerHtml; document.createElement()

            // jQuery中如何创建节点呢？
            // html()   $()



            // 1.html()
            // 设置或者获取内容的
            $('#btnHtml1').click(function (e) {
                e.preventDefault();
                // 1.1 获取内容： html() 方法不给参数
                // 获取到元素的所有内容
                console.log($('#div1').html());

                // 12 这是内容： html()方法给参数
                // 设置内容会把原来的内容覆盖
                // 如果设置的内容中包含了标签，是会把标签给解析出来的
                $('#div1').html('我设置的文本<a href="https://www.baidu.com">百度一下</a>');
            });

            // 2. $()
            //  确实可以创建元素，但是创建的元素之存在于内存中，如果要在页面上显示，就要追加
            $('#btn1').click(function (e) {
                e.preventDefault();
                var $link = $('<a href="http://news.baidu.com/">我是新闻</a>');
                console.log($link);
                // 追加节点
                $('#div1').append($link);
            });
        });
    </script>
</body>

</html>
