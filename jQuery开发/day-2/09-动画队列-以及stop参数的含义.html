<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: red;
            display: none;
        }
    </style>
</head>

<body>
    <input type="button" value="开始动画" id="start">
    <input type="button" value="停止动画" id="stop"><br>
    <div></div>
    <script src="js/jquery.js"></script>
    <script>
        // 入口函数
        $(function () {
            // 1. 开始动画，模拟一个动画队列
            $('#start').click(function (e) {
                e.preventDefault();
                $('div').slideDown(2000).slideUp(2000);
            });

            // 2. 停止动画： 执行stop方法
            // 参数1 ： 是否清楚队列
            // 参数2 ： 是否跳转到最终结果
            $('#stop').click(function (e) {
                e.preventDefault();
                // $('div').stop(true, true);
                // $('div').stop(true, false);
                // $('div').stop(false, true);
                // $('div').stop(false, false);

                // 如果stop()方法不写参数，默认就是两个false
                $('div').stop();
            });
        });
    </script>
</body>

</html>
