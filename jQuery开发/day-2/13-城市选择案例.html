<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Document</title>
    <style>
        select {
            width: 200px;
            height: 200px;
            background-color: teal;
            font-size: 20px;
        }

        #btn-box {
            display: inline-block;
            vertical-align: top;
        }

        #btn-box>button {
            display: block;
        }
    </style>
</head>

<body>
    <h1>城市选择</h1>
    <select name="src-city" id="src-city" multiple>
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">深圳</option>
        <option value="4">广州</option>
        <option value="5">西红柿</option>
    </select>
    <div id="btn-box">
        <!-- 实体字符 -->
        <button id="btn-sel-all">&gt;&gt;</button>
        <button id="btn-sel-none">&lt;&lt;</button>
        <button id="btn-sel">&gt;</button>
        <button id="btn-back">&lt;</button>
    </div>
    <select name="tar-city" id="tar-city" multiple>

    </select>
    <script src='js/jquery.js'></script>
    <script>
        $(function () {
            //  1. 全部到右边去
            $('#btn-sel-all').click(function (e) {
                e.preventDefault();
                // 找到左边select下拉菜单的所有option项，把这些option项都添加到右边的select下拉菜单中去
                $('#src-city>option').appendTo($('#tar-city'));
            });

            // 2. 全部到左边去
            $('#btn-sel-none').click(function (e) {
                e.preventDefault();
                // 找到右边select下拉菜单的所有option项，把这些option项都添加到左边的select下拉菜单中去
                $('#tar-city>option').appendTo($('#src-city'));
            });

            // 3. 选中的到右边
            $('#btn-sel').click(function (e) {
                e.preventDefault();
                //  找到左边select下拉菜单中，被选中的option项，把这些option项添加到右边的select下拉菜单中
                $('#src-city>option:selected').appendTo($('#tar-city'));
            });

            // 3. 选中的到左边
            $('#btn-back').click(function (e) {
                e.preventDefault();
                // 找到右边select下拉菜单中，被选中的option项，把这些option项添加到左边的select下拉菜单中
                $('#tar-city>option:selected').appendTo($('#src-city'));
            });
        });
    </script>
</body>

</html>
